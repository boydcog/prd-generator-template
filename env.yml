# ============================================================
# 환경 설정 (env.yml)
# 다른 조직/프로젝트에 배포할 때 이 파일만 수정합니다.
# ============================================================

github:
  owner: boydcog                       # GitHub 사용자명 또는 조직명
  repo: prd-generator-template         # 저장소 이름
  default_reviewers: boydcog            # PR 기본 리뷰어 (쉼표 구분, 예: alice,bob)
  default_assignees: boydcog            # Issue/PR 기본 담당자 (쉼표 구분)

contact:
  name: Boyd                           # 관리자/토큰 요청 연락처 이름
  channel: 슬랙                        # 연락 채널 (슬랙, 이메일 등)
