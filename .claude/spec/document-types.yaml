# 문서 유형 레지스트리 (MVP 프로세스 특화 v3)
# S1→S4 Kill Gate 기반 프로세스 문서 유형 정의
# run-research, verify, synth, gate-review 에이전트가 이 파일을 참조합니다.

document_types:

  # ── MVP 프로세스 5종 ──────────────────────────────────

  product-brief:            # S1 마스터 문서
    name: 제품 브리프
    description: S1 Brief 단계 마스터 문서 — 시장 검증 및 사업성 방향 정의
    mvp_stage: S1
    doc_category: master
    allow_dynamic_roles: true
    output_dir_name: product-brief
    output_file_name: PRODUCT-BRIEF.md
    gate_criteria:
      - "시장규모(TAM·SAM) 수치 근거 제시"
      - "단위 경제성 초기 검토 (LTV/CAC 방향성)"
      - "핵심 가정 3개 이상 명시"
      - "문제 실재성 확인 (인터뷰/관찰 최소 5건)"
      - "사업성 경로 (PMF 시나리오) 1개 이상"
    agent_roles:
      wave1:
        - biz
        - marketing
        - research
        - tech
        - pm
    output_sections: []     # template_doc_url에서 런타임 로드
    template_doc_url: "https://docs.google.com/document/d/1EyV9Yn5yDFzafbrXYmep19xQPrIynrgIMGFpNGgXqb8"

  business-spec:            # S1 스테이지 문서 (product-brief와 함께 S1 킬게이트)
    name: 비즈니스 사양서
    description: S1 Brief 단계 스테이지 문서 — 비즈니스 모델 및 시장 분석 상세화
    mvp_stage: S1
    doc_category: stage
    allow_dynamic_roles: true
    output_dir_name: business-spec
    output_file_name: BUSINESS-SPEC.md
    gate_criteria: []       # S1 게이트 = product-brief gate_criteria 공유
    agent_roles:
      wave1:
        - biz
        - marketing
        - research
        - pm
    output_sections: []     # template_doc_url에서 런타임 로드
    template_doc_url: "https://docs.google.com/document/d/1yiGG3VMbNADJvPiRoMP_bNz27exWh8Ax_vV8HkQJOMU"

  pretotype-spec:           # S2 스테이지 문서
    name: 프리토타입 사양서
    description: S2 Pretotype 단계 스테이지 문서 — XYZ 가설 및 검증 실험 설계
    mvp_stage: S2
    doc_category: stage
    allow_dynamic_roles: true
    output_dir_name: pretotype-spec
    output_file_name: PRETOTYPE-SPEC.md
    gate_criteria:
      - "XYZ 가설 명확히 도출 (X=고객, Y=행동, Z=결과)"
      - "90일 내 검증 목표 수치 설정 (결제/가입 N명)"
      - "프리토타입 실험 방법 구체화 (방법·기간·비용)"
      - "실패 기준(Stop Signal) 사전 정의"
    agent_roles:
      wave1:
        - biz
        - research
        - tech
        - pm
    output_sections: []     # template_doc_url에서 런타임 로드
    template_doc_url: "https://docs.google.com/document/d/1Zbb-5qDUy74F8jk_yYLO6tj74thN0wYr_rRsaYWSHfE"

  product-spec:             # S3 마스터 문서
    name: 제품 사양서
    description: S3 Prototype 단계 마스터 문서 — 핵심 기능 정의 및 AC 명세
    mvp_stage: S3
    doc_category: master
    allow_dynamic_roles: true
    output_dir_name: product-spec
    output_file_name: PRODUCT-SPEC.md
    gate_criteria:
      - "시연 환경에서 핵심 기능(P0) 동작 확인"
      - "PM·CEO·CTO 데모 승인"
      - "§3 플로우·§4 AC 완성"
      - "미해결 기술 리스크 없음"
    agent_roles:
      wave1:
        - research
        - tech
        - pm
    output_sections: []     # template_doc_url에서 런타임 로드
    template_doc_url: "https://docs.google.com/document/d/1zea7PeeH5lJlhH9kC4PLGGcbq7tRfYACdeNA828WwJ4"

  design-spec:              # S4 핸드오프 (Zero-Design-Handoff)
    name: 디자인 사양서
    description: S4 Freeze 단계 핸드오프 문서 — UI/UX 상세 사양 (AI 생성 가능 수준)
    mvp_stage: S4
    doc_category: handoff
    allow_dynamic_roles: true
    output_dir_name: design-spec
    output_file_name: DESIGN-SPEC.md
    gate_criteria:          # S4 게이트 = design-spec + tech-spec 모두 완성 시 평가
      - "모든 P0 화면 레이아웃 명세 완성 & AI 생성 가능 수준"
      - "Tech Spec §1~§8 전 섹션 완성"
      - "Product Spec AC와 API 명세 매핑 완성"
      - "Design Spec 기술 스택과 Tech Spec §1 일치"
      - "PM·디자이너·엔지니어 3자 합의"
    agent_roles:
      wave1:
        - research
        - tech
        - pm
    output_sections: []     # template_doc_url에서 런타임 로드
    template_doc_url: ""    # 추후 Google Docs 링크 추가

  tech-spec:                # S4 핸드오프 (AI Rules & 가드레일)
    name: 기술 사양서
    description: S4 Freeze 단계 핸드오프 문서 — 기술 아키텍처 및 AI 구현 가이드
    mvp_stage: S4
    doc_category: handoff
    allow_dynamic_roles: true
    output_dir_name: tech-spec
    output_file_name: TECH-SPEC.md
    gate_criteria: []       # S4 게이트 = design-spec gate_criteria 공유
    agent_roles:
      wave1:
        - tech
        - research
        - pm
    output_sections: []     # template_doc_url에서 런타임 로드
    template_doc_url: ""    # 추후 Google Docs 링크 추가

  # ── 사용자 정의 ──────────────────────────────────────

  custom:
    name: 사용자 정의
    description: 사용자가 에이전트와 섹션을 직접 정의 (기존 legacy 문서 포함)
    mvp_stage: null
    doc_category: custom
    allow_dynamic_roles: false
    output_dir_name: custom
    output_file_name: DOCUMENT.md
    gate_criteria: []
    agent_roles:
      wave1: []             # 사용자가 init-project에서 직접 선택
    output_sections: []     # 사용자가 init-project에서 직접 정의
    template_doc_url: ""
